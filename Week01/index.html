<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS 파일 업로드-->
    <link rel="stylesheet" href="./style.css" />
    <!--JS 파일 업로드-->
    <script type="module" src="./dist/script.js" defer></script>
    <title>UMC TODO</title>
</head>

<body>
    <div class="todo-container">
        <h1 class="todo-container__header">SUE TODO</h1>
        <form id="todo-form" class="todo-container__form"> <!--js 쓸거니까 id 부여-->
            <input 
            type="text" 
            id="todo-input" 
            class="todo-container__input" 
            placeholder="할 일을 입력해주세요." 
            required
            /><!--type=text는 기본이라 안 써줘도 됨 / 기본적인 폼태그는 외워놔라-->
            <button type="submit" class="todo-container__button">할 일 추가</button><!--버튼 눌렀을 때 동작 주려면 무조건 submit-->
        </form>

        <div class="render-container">
            <div class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <!--ul ol 있는데 순서 없는 ul 쓰겠다-->
                <ul id="todo-list" class="render-container__list"></ul>
            </div>
            <div class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul id="done-list" class="render-container__list"></ul>
            </div>
        </div>
    </div>
</body>

</html>
